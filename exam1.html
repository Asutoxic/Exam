<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 1</title>
</head>

<body>
    <script>
        function equation(a, b, c) {
            if (a == 0) {
                if (b == 0) {
                    if (c == 0) {
                        document.write("Phương trình vô nghiệm.");
                    }
                    else {
                        document.write("Phương trình vô nghiệm.");
                    };
                }
                else {
                    document.write(`Phương trình có nghiệm duy nhất là: ${-c / b}`);
                };
            }
            else {
                const delta = (b * b) - (4 * a * c);
                if (delta > 0) {
                    const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.write(`Phương trình có nghiệm là: x1 = ${x1} và x2 = ${x2}`);
                }
                else if (delta == 0) {
                    const result = (-b / 2 * a);
                    document.write(`Phương trình có nghiệm kép là: x1 = x2 = ${result}`);
                }
                else {
                    document.write("Phương trình vô nghiệm.");
                };
            };
        };
        equation(8, 12, -20)
    </script>
</body>
