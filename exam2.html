<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>

<body>
    <script>
        function findArray(array, number) {
            let i;
            let count = false;
            for (i = 0; i < array.length; i++) {
                if (number == array[i]) {
                    alert(`Số ${number} nằm trong mảng đã nhập`);
                    count = true;
                    break;
                }
            }
            if (!count) {
                alert(`Số ${number} không nằm trong mảng đã nhập`);
            }
        }
        let array = [1, 3, 5, 7, 11, 13, 17, 19];
        let number = Number(prompt('Nhập vào một giá trị bất kỳ'));
        findArray(array, number);          
    </script>
</body>

</html>
