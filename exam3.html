<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 3</title>
</head>

<body>
    <script>
        const nguyenam = ["a", "o", "e", "u", "i"];
        function kytunguyenam(Array) {
            let i = 0, j = 0, count = 0;
            for (i = 0; i < Array.length; i++) {
                for (j = 0; j < nguyenam.length; j++) {
                    if (Array[i].toLowerCase() == nguyenam[j]) {
                        count++;
                    };
                };
            };
            if (count != 0) {
                return count;
            }
            else {
                return false;
            };
        };
        let chuoimoi = prompt('Nhập Vào Chuỗi Bất Kỳ');
        document.write(`Chuỗi vừa nhập vào có ${kytunguyenam(chuoimoi)} kí tự nguyên âm.`);
    </script>
</body>

</html>
