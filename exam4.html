<body>
    <script>
        class Staff {
            constructor(Fullname, Email) {
                this.Fullname = Fullname;
                this.Email = Email;
            };
            setFullname = function (Value) {
                return this.Fullname = Value;
            };
            getFullname = function () {
                return this.Fullname;
            };
            setEmail = function (Value) {
                return this.Email = Value;
            };
            getEmail = function () {
                return this.Email;
            };
            toString = function () {
                return `Fullname: ${this.Fullname}<br>Email: ${this.Email}<br>`;
            };
        }
        const david = new Staff("David", "david@gmail.com");
        david.setFullname("David Do");
        david.setEmail("david.do@gmail.com");
        document.write(david.toString());
        const staffs = [
            david,
            new Staff("Vu Tran", "vutran@gmail.com"),
            new Staff("CodeGym", "codegym@codegym.com"),
        ];
        staffs.forEach(item => {
            document.write(item.toString())
        })
    </script>
